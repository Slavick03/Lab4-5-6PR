name: CI/CD for ToDo List

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

jobs:
  build-test-cleanup:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Docker Compose
        run: sudo apt-get update && sudo apt-get install -y docker-compose

      - name: Build and Start Containers
        run: docker-compose up -d --build

      - name: Wait for MySQL container to be ready (manual wait)
        run: |
          echo "Waiting for MySQL to initialize..."
          for i in {1..30}; do
            if docker exec todo-mysql mysqladmin ping -h "localhost" -p123456 --silent; then
              echo "MySQL is ready!"
              break
            fi
            echo "MySQL is not ready yet... retry #$i"
            sleep 5
          done

      - name: Test backend API
        run: curl -f http://localhost:3001/api/tasks || exit 1

      - name: Test frontend
        run: curl -f http://localhost:3000 || exit 1

      - name: Stop and remove containers
        run: docker-compose down --volumes --remove-orphans
